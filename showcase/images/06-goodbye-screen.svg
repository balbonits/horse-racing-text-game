<?xml version="1.0" encoding="UTF-8"?>
<svg width="1200" height="800" xmlns="http://www.w3.org/2000/svg">
  <!-- Terminal background -->
  <rect width="100%" height="100%" fill="#1e1e1e"/>
  
  <!-- Terminal window frame -->
  <rect x="0" y="0" width="100%" height="30" fill="#2d2d2d"/>
  <circle cx="20" cy="15" r="6" fill="#ff5f56"/>
  <circle cx="40" cy="15" r="6" fill="#ffbd2e"/>  
  <circle cx="60" cy="15" r="6" fill="#27c93f"/>
  <text x="100" y="20" fill="#cccccc" font-family="SF Mono, Monaco, monospace" font-size="12">Horse Racing Text Game - Goodbye</text>
  
  <!-- Terminal content -->
  <g font-family="SF Mono, Monaco, Inconsolata, monospace" font-size="14" fill="#ffffff">
    <text x="20" y="80" fill="#00ffff">═══════════════════════════════════════════════════════════════════</text>
    <text x="20" y="110" fill="#ffff00" font-weight="bold">🏇 Thank you for playing Horse Racing Text Game! 🏇</text>
    <text x="20" y="130" fill="#00ffff">═══════════════════════════════════════════════════════════════════</text>
    <text x="20" y="170" fill="#00ff00">🐎 Your horses will remember the training and care you provided.</text>
    <text x="20" y="200" fill="#00ff00">🏆 Every race taught valuable lessons for future champions.</text>
    <text x="20" y="230" fill="#00ff00">🎯 The stable doors are always open for your return!</text>
    <text x="20" y="280" fill="#cccccc">Whether you achieved championship glory or learned from defeats,</text>
    <text x="20" y="300" fill="#cccccc">each career built toward becoming a master trainer.</text>
    <text x="20" y="340" fill="#0066ff">🌟 Game Features You Experienced:</text>
    <text x="20" y="360" fill="#666666">   • 24-turn career system with strategic planning</text>
    <text x="20" y="380" fill="#666666">   • 4 challenging races against 24 intelligent NPH rivals</text>
    <text x="20" y="400" fill="#666666">   • Bond system building relationships with your horses</text>
    <text x="20" y="420" fill="#666666">   • Professional grading system (S/A/B/C/D/F ratings)</text>
    <text x="20" y="460" fill="#ff00ff">🚀 Horse Racing Text Game v1.0 - Production Quality Gaming</text>
    <text x="20" y="480" fill="#666666">   Built with comprehensive testing and cross-platform support</text>
    <text x="20" y="520" fill="#ffff00">May your next horses run faster, your training be wiser,</text>
    <text x="20" y="540" fill="#ffff00">and your victories even sweeter! 🏆</text>
    <text x="20" y="580" fill="#00ffff">═══════════════════════════════════════════════════════════════════</text>
    <text x="20" y="610" fill="#cccccc">🤖 Game session ending gracefully...</text>
    <text x="20" y="640" fill="#666666">Press any key to return to terminal</text>
