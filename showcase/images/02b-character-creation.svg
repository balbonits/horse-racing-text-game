<?xml version="1.0" encoding="UTF-8"?>
<svg width="1200" height="800" xmlns="http://www.w3.org/2000/svg">
  <!-- Terminal background -->
  <rect width="100%" height="100%" fill="#1e1e1e"/>
  
  <!-- Terminal window frame -->
  <rect x="0" y="0" width="100%" height="30" fill="#2d2d2d"/>
  <circle cx="20" cy="15" r="6" fill="#ff5f56"/>
  <circle cx="40" cy="15" r="6" fill="#ffbd2e"/>  
  <circle cx="60" cy="15" r="6" fill="#27c93f"/>
  <text x="100" y="20" fill="#cccccc" font-family="SF Mono, Monaco, monospace" font-size="12">Horse Racing Text Game - Character Creation</text>
  
  <!-- Terminal content -->
  <g font-family="SF Mono, Monaco, Inconsolata, monospace" font-size="14" fill="#ffffff">
    <text x="20" y="60" fill="#ffff00" font-weight="bold">🏇 CHARACTER CREATION</text>
    <text x="20" y="80" fill="#00ffff">═══════════════════════════════════════════════════════════════════</text>
    <text x="20" y="110">Welcome to the stable! Time to create your champion thoroughbred.</text>
    <text x="20" y="140" fill="#00ff00">📝 Horse Information:</text>
    <text x="20" y="170">Enter your horse's name: <tspan fill="#ffff00" text-decoration="underline">Thunder Runner_</tspan></text>
    <text x="20" y="200" fill="#00ff00">🎲 Generated Starting Stats:</text>
    <text x="20" y="230">┌─── Base Stats ────────────────────────────────────┐</text>
    <text x="20" y="250">│ Speed:   ████░░░░░░  (18/100)  Growth: B   │</text>
    <text x="20" y="270">│ Stamina: ██████░░░░  (22/100)  Growth: A   │</text>
    <text x="20" y="290">│ Power:   █████░░░░░  (20/100)  Growth: B   │</text>
    <text x="20" y="310">│ Bond:    ░░░░░░░░░░   (0/100)             │</text>
    <text x="20" y="330">└─────────────────────────────────────────────────────┘</text>
    <text x="20" y="360" fill="#0066ff">🏟️  Racing Potential: Promising all-rounder with strong stamina</text>
    <text x="20" y="380" fill="#0066ff">🎯  Recommended Focus: Early stamina training for longer races</text>
    <text x="20" y="410" fill="#cccccc">Starting Energy: <tspan fill="#00ff00">100/100</tspan></text>
    <text x="20" y="430" fill="#cccccc">Starting Form: <tspan fill="#00ff00">Normal</tspan></text>
    <text x="20" y="460" fill="#ffff00">Press ENTER to begin your 24-turn career!</text>
    <text x="20" y="480" fill="#666666">Press R to regenerate stats or Q to quit</text>
    <text x="20" y="520" fill="#00ffff">═══════════════════════════════════════════════════════════════════</text>
    <text x="20" y="540" fill="#ff00ff">🚀 v1.0 Feature: Enhanced character creation with replayability!</text>
  </g>
</svg>